name: React Build and Deploy

# Trigger workflow on push or pull request to the `main` branch
on:
  push:
    branches:
      - master
        -main
  pull_request:
    branches:
      - master

# Define the jobs in the workflow
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version (adjust as needed)

      # Step 3: Install dependencies
      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build the project
      - name: Build project
        run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref =="refs/heads/master"

    steps:
      # Add deployment steps here (e.g., deploying to a server or static hosting)
      - name: Download artifact
        # Example using GitHub Pages
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./build
          
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
